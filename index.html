<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

		<script src="https://kit.fontawesome.com/bd9a4508fe.js" crossorigin="anonymous"></script>

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="nft-card-container">
			<div class="nft-card-logo-container">
				<img class="nft-card-logo" src="images\image-equilibrium.jpg" alt="" />
				<div class="overlay">
					<div class="overlay-content">
						<i class="fa-solid fa-eye" style="color: #ffffff"></i>
					</div>
				</div>
			</div>

			<p class="nft-card-name">Equilibrium #3429</p>
			<p class="nft-card-description">Our Equilibrium collection promotes balance and calm.</p>

			<p class="nft-card-promotion">
				<span class="price-tag">
					<svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
							fill="#00FFF8"
						/>
					</svg>
					0.041 ETH
				</span>
				<span class="time-left">
					<svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
							fill="#8BACD9"
						/>
					</svg>
					3 days left
				</span>
			</p>

			<hr />

			<div class="nft-card-creator">
				<img class="creator-avatar" src="images\image-avatar.png" alt="" />
				<p class="creator-name">
					<span class="first-text">Creation of</span>
					<span class="second-text">Jules Wyvern</span>
				</p>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://www.frontendmentor.io/profile/NichitaGabriel">Nichita Gabriel</a>.
		</div>
	</body>
</html>
